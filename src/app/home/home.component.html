<h1>{{ name }}</h1>

<div class="Package-information">
  <p>Package Information</p>
  <p>Created on : {{ createdOn }}</p>
  <p>Modified on : {{ modifiedOn }}</p>
  <p>Author : {{ author }}</p>
  <p>description : {{ description }}</p>
  <p>maintainers : {{ maintainers }}</p>
  <p>license : {{ license }}</p>
</div>

<div class="Package-information">
  <div *ngFor="let item of date">
    <p>{{ item.key }} : uploaded on {{ item.value }}</p>
  </div>
</div>
